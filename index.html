<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Products App</title>
    
  </head>
  <body onload="updateCounter()">
    <div class="container">
        <h1>Products App</h1>
        <div class="column">
            <span>Product Title</span>
          <form id="product-form">
            <input type="text" name="product" id="product" placeholder="New Product" class="text"/>
            <input type="submit" value="Add Product" class="btn" />
          </form>
        </div>

        <div class="card-action">
            <h5 class="product-number">Number of products: <span id="counter">0</span> </h5>
            <ul class="collection"></ul>
            <a href="#" class="clear-products btn-black">Remove All Products</a>
        </div>

      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
